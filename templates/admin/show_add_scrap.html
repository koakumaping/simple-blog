{% extends "admin/base.html" %}
{% block content %}
</br>
<form method="post" class="form-horizontal" enctype="multipart/form-data" action="">

<div class="form-group">
<label class="col-sm-2 control-label">Title</label>
<div class="col-sm-5">
<input type="text" class="form-control" name="title" placeholder="Title input"/>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">Archive</label>
<div class="col-sm-5">
<input type="text" class="form-control" name="archive" placeholder="Archive input"/>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">Tag</label>
<div class="col-sm-3">
<select class="form-control" name="tag">
    {% for t in tags %}
    <option>{{ t.tag }}</option>
    {% endfor %}
</select>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">File input</label>
<input type="file" name="myfile" />
</div>

<div class="col-sm-offset-6 col-sm-7">
<div class="form-group">
<div>
<button type="submit" class="btn btn-lg">Add</button>
</div>
</div>
</div>

</form>
{% endblock %}
